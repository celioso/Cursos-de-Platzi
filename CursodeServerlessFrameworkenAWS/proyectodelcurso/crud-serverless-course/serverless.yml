# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: celiscorp
# "service" is the name of this project. This will also be added to your AWS resource names.
service: crud-serverless-course

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  #environment:
    #DYNAMODB_CUSTOMER_TABLE: ${self:service}-customerTable-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: arn:aws:dynamodb:us-east-1:376129853411:table/usersTable



plugins:
  - serverless-offline
  - serverless-dynamodb-local

custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true

functions:
  hello-world:
    handler: hello-world/handler.hello
    events:
      - httpApi:
          path: /hello
          method: GET

  get-users:
    handler: getusers/handler.getUsers
    events:
      - httpApi:
          path: /users/{id}
          method: GET

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        


