<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Bienvenido a Flask Notes</h1> 
    <ul>
        {% for note in notes %}
            <li>
                ID: {{ note.id }} - {{ note.title }}
                    <br>
                {{ note.content }}
                <a href="{{ url_for('edit_note', id=note.id) }}">üñãÔ∏èEditar</a>
                <form action="{{ url_for('delete_note', id=note.id) }}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% else %}
            <p>Aun no se han creado notas</p>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_note')}}" >Agregar una nueva nota</a>
    
</body>
</html>
